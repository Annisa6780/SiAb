<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buat Akun Baru</title>
</head>
<body>
    <div class="container">
        <h1>Buat Akun Baru</h1>
        <form action="#" method="POST">
            <label for="nik">NIK:</label>
            <input type="text" id="nik" name="nik" placeholder="Nomor Induk Kependudukan" required>
            
            <label for="fullname">Nama Lengkap:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Nama Lengkap" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Alamat Email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <button type="submit">Simpan</button>
        </form>
    </div>
</body>
</html>
