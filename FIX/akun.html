<body>
    <div class="navbar">

        <p> Selamat Datang Admin</p>
        
        <ul>
            <li><a href="akun.html" class="active">
                <img src="assets/icon/UserAdd.png"/>

            <img src="assets/icon/keluar.png"/> Keluar</a></p>

    <div class="content">
        <!-- Konten halaman utama akan ditampilkan di sini -->
        <h1> Buat Akun </h1>
        <form action="#" method="POST">
            <label for="nik">NIK:</label>
            <input type="text" id="nik" name="nik" placeholder="Nomor Induk Kependudukan" required>
            
            <label for="fullname">Nama Lengkap:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Nama Lengkap" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Alamat Email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <button type="submit">Simpan</button>
        </form> 
    </div>
    </body>
